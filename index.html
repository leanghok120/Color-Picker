<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Color Picker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Color Picker</h1>
    <div id="colorButtons">
      <div id="red">
        <button class="button-red" onclick="changeBackgroundColorRed()">red</button>
      </div>
      <div id="green">
        <button class="button-green" onclick="changeBackgroundColorGreen()">green</button>
      </div>
      <div id="blue">
        <button class="button-blue" onclick="changeBackgroundColorBlue()">blue</button>
      </div>
      <div id="yellow">
        <button class="button-yellow" onclick="changeBackgroundColorYellow()">yellow</button>
      </div>
      <div id="orange">
        <button class="button-orange" onclick="changeBackgroundColorOrange()">orange</button>
      </div>
    </div>

    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
